  <link rel="stylesheet" href="style.css">

<body>
  <header>

    <nav class="navbar bg-black text-white flex items-center justify-between h-16 px-4 sm:px-14 lg:h-24 lg:px-28">
      <h1 class="text-sm lg:text-2xl font-stretch-semi-condensed"><i class="fa-brands fa-rebel mx-1 lg:mx-2"></i>Abstract | Help Center</h1>
      
      <div class="btn-1 space-x-2">
        <button class="text-sm lg:text-2xl font-stretch-semi-condensed border-white border-2 rounded-lg p-2 lg:p-3 cursor-pointer">Submit a request</button>
      <button class="text-sm lg:text-2xl font-stretch-semi-condensed bg-[#4C5FD5] rounded-lg p-2 lg:p-3 lg:w-36 cursor-pointer hover:bg-[#4c5ed598] duration-200">Sign in</button>

    </div>

  <section class="flex justify-center items-center mt-16 gap-10">

    <div class="first px-4">
      <div class="flex gap-3">
      <img src="images/img-1.png" alt="img" class="h-14 w-14 sm:w-20 sm:h-20">
      <main>
      <h1 class="text-xl sm:text-xl font-semibold">Branches</h1>
      <p class="text-xs sm:text-lg"> Abstract Branches lets you manage version, and document your designs in one place.</p>
      <a href="#" class="text-xs text-[#4C5FD5]">Learn more<i class="fa-solid fa-link mx-2 text-[#4C5FD5]"></i></a>

      <a href="#" class="text-xs text-[#4C5FD5]">Learn more<i class="fa-solid fa-link mx-2 text-[#4C5FD5]"></i></a>
